{% extends 'base.html' %} {% load static %} {% load widget_tweaks %} 
{% block content %}
<!-- Main Start -->
<main>
  <section class="container my-4">
    <h1 class="text-center mb-4 section-heading border-bottom pb-2">Ajouter une photo Ã  l'album</h1>
    <div class="row">
      <div class="col-md-6 offset-3">
        <div class="card">           
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
              {% for field in form %}
              <div class="form-group{% if field.errors %} has-error{% endif %} mb-3">
                <label for="{{ field.id_for_label }}" class="col-form-label"
                  >{{ field.label }}</label
                >
                {% render_field field class="form-control " %} 
                {% for error in field.errors %}
                <p class="help-block">{{ error }}</p>
                {% endfor %}
              </div>
              {% endfor %}
              <div class="text-end">
                <button type="submit" class="btn btn-primary">Enregister</button>
                <button type="reset" class="btn btn-warning">Annuler</button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- End -->
{% endblock %}
